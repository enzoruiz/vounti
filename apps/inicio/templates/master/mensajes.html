<div class="col-md-12">
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <div class="alert alert-danger" role="alert">
            {% else %}
                <div class="alert alert-{{ message.tags }}" role="alert">
            {% endif %}
                    <b>{{ message }}</b>
                </div>
        {% endfor %}
    {% endif %}
</div>
