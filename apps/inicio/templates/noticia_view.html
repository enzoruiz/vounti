{% extends "master/base.html" %}

{% load static %}

{% block contenido %}
    <div class="form-group col-md-12" align="center">
        <h1>{{ noticia.noticia.titulo }}</h1>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3">
                <section>
                    FECHA: {{ noticia.fecha|date:"d/m/Y" }}
                </section>
            </div>
            <div class="col-md-9">
                <img src="{{ noticia.noticia.imagen.url }}" alt="imagen" width="100%" height="200px">
                <p>
                    {{ noticia.noticia.contenido }}
                </p>
            </div>
        </div>
    </div>
{% endblock contenido %}
